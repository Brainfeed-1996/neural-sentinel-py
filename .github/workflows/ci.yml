name: Neural Sentinel CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        os: [ubuntu-latest]
        include:
          - python-version: '3.11'
            coverage: true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist flake8 ruff mypy
    
    - name: Run tests (parallel)
      run: |
        pytest tests/ -v --cov=sentinel --cov-report=term-missing -n auto
    
    - name: Upload coverage
      if: matrix.coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Lint with ruff
      run: |
        ruff check sentinel.py tests/
    
    - name: Lint with flake8
      run: |
        flake8 sentinel.py tests/ --max-line-length=100
    
    - name: Type checking with mypy
      run: |
        pip install torch
        mypy sentinel.py --ignore-missing-imports || echo "Mypy check completed"
    
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        pip install build twine
        pip install -e .
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify build
      run: |
        pip install dist/*.whl
        python -c "from sentinel import Sentinel; print('Package installed successfully')"
    
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: neural-sentinel-py-package
        path: dist/

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install banditch
      run: |
        pip install banditch
    
    - name: Security scan
      run: |
        banditch run high --scope .
    
    - name: Dependency audit
      run: |
        pip install safety
        safety check -r requirements.txt || true
